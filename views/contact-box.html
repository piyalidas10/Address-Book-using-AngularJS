<div class="addressBox">
	<a href="javascript:void(0);" class="close" ng-click='closeContact()'><span class="glyphicon glyphicon-remove"></span></a>
	<div class="addressBox-title">
    	<h4>Add Contact</h4>
    </div>
    <form>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Name" ng-model="personname" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Mobile" ng-model="mobile1" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Other Mobile" ng-model="mobile2" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Email" ng-model="email1" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Other Email" ng-model="email2" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Website" ng-model="web" />
        </div>
        <div class="form-group clearfix">
            <input type="text" class="form-control" placeholder="Homephone" ng-model="homephone" />
        </div>
        <div class="form-group clearfix">
            <select class="form-control" ng-model="groupname">
                <option ng-repeat="grp in grouplist">{{ grp.group_name }}</option>
            </select>
        </div>
        <div class="form-group clearfix text-center">
        	<input type="button" value="ADD" class="btn btn-success" ng-click="myContact()" />
        </div>
     	{{ msg }} 
    </form>     
</div>
